<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8" />
		<title>TCS Notifier Settings</title>
		<link rel="stylesheet" href="./resources/css/bootstrap-3.1.1.min.css">
	</head>
	<body>
		<div class="container">
			<h2 style="margin-bottom: 20px;">TCS Notifier <small>Settings</small></h2>
			<form id="form-settings" class="form">
				<div class="form-group">
					<label for="request-interval">Request Interval:</label>
					<input id="request-interval" class="form-control" type="number" min="1" max="60"></input>
				</div>
				<div class="form-group">
					<label for="request-url">Request URL:</label>
					<input id="request-url" class="form-control" type="text"></input>
				</div>
				<div class="form-group">
					<label for="popup-button-url">Popup Button URL:</label>
					<input id="popup-button-url" class="form-control" type="text"></input>
				</div>
				<div class="form-group">
					<label for="enable-notifications">Enable Notifications:</label>
					<input id="enable-notifications" class="form-control" type="checkbox"></input>
				</div>
				<div class="form-group">

					<button type="submit" class="btn btn-default">Save Settings</button>
				</div>
			</form>
			<div>
				<p id="settings-saved"></p>
			</div>
		</div>
	</body>
	<script src="./resources/js/jquery-2.1.1.min.js"></script>
	<script src="./settings.js"></script>
</html>
